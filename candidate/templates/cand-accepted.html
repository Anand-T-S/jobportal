{%extends 'base_cand.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-hover">
                <tr>
                    <th>Job Title</th>
                    <th>Role</th>
                    <th>Applied Date</th>
                    <th>Last Date</th>
                    <th>Status</th>
                </tr>
                {%for appl in application%}
                <tr>
                    <td>{{appl.job.job_title}}</td>
                    <td>{{appl.job.role}}</td>
                    <td>{{appl.date}}</td>
                    <td>{{appl.job.last_date}}</td>
                    <td>{{appl.status}}</td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>

{%endblock%}
