{%extends 'base_emp.html'%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {% if messages %}
            {%for message in messages%}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <div class="bg-info">
                {{message}}
            </div>

            {% endif %}

            {%endfor%}
            {% endif %}
        </div>
        <div class="col-4"></div>
    </div>
</div>

{%endblock%}
